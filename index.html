<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Iowa Technical Assessment</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Submit a receipt</h1>
                <form id="receiptForm" enctype="multipart/form-data">
                    <label for="date">Date of Purchase</label>
                    <input type="date" id="date" name="date" required>

                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <label for="receipt">Upload Receipt</label>
                    <input type="file" id="receipt" name="receipt" accept=".png,.jpg,.jpeg,.pdf" required>

                    <button type="submit">Submit</button>
                </form>
            <div id="responseMessage"></div>
        </div>
        <script>
            document.getElementById("receiptForm").addEventListener("submit", async function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const response = await fetch('http://localhost:5000/api/receipts',{
                    method:'POST',
                    body: formData
                });

                const result = await response.text();
                document.getElementById("responseMessage").textContent = result;
            });
        </script>
    </body>
</html>
